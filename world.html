<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adding favicon for the browser tab -->
  <link rel="icon" type="png" href="img/icon.png" />
  <!-- Adding FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Linking external CSS for the world weather page styling -->
  <link rel="stylesheet" href="css/world.css" />
  <!-- Title of the webpage that appears in the browser tab -->
  <title>World View</title>
</head>

<body>
  <div class="pc">
    <!-- Navigation section for navigating through different pages -->
    <nav>
      <ul>
        <!-- Navigation button with a location icon, links to the homepage (index.html) -->
        <li><a href="index.html"><i class="fa-solid fa-location-arrow"></i></a></li>
        <!-- Search button with a magnifying glass icon, links to search page -->
        <li><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <!-- World view button with an earth icon, links to global weather page, marked as active -->
        <li><a class="active" href="world.html"><i class="fa-solid fa-earth-americas"></i></a></li>
      </ul>
    </nav>

    <!-- Main section displaying the current date and an add button -->
    <div class="section">
      <!-- Displaying the current date -->
      <div class="date">April 7, 2024</div>
      <!-- Add new place button with a plus icon -->
      <div class="button"><i class="fa-solid fa-circle-plus btn-icon"></i></div>
    </div>

    <!-- Section for adding a new place -->
    <div class="section-box">
      <div class="add-section">
        <!-- Title prompting user to add a new place -->
        <div class="add-section-title">
          <h2>Add a new place</h2>
        </div>

        <!-- Search input box for searching new cities to add -->
        <div class="search">
          <!-- Search icon next to the input field -->
          <div class="search-icon"><i class="fa-solid fa-location-dot"></i></div>
          <!-- Text input field for entering search query -->
          <input class="searchinput" type="text" placeholder="search...">
        </div>

        <!-- Section for displaying different types of messages to the user -->
        <div class="messages">
          <!-- Error message if the city is not found -->
          <div class="error-message">City not found</div>
          <!-- Message prompting the user to search for a city -->
          <div class="normal-message">Search your city to add</div>
          <!-- Success message after a city has been successfully added -->
          <div class="added-message">Successfully added âœ”</div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Linking JavaScript file for handling the logic on the world page -->
<script src="js/world.js"></script>
</body>

</html>
